<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документы</title>
    <script src="../lib/knockout-3.5.1.js"></script>
    <script src="../lib/knockout-es5.js"></script>
    <!-- <script type="module" src="../js/config/config.js"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<div data-bind="if: !isAuth">
    <div class="auth-window d-flex flex-column justify-content-center align-items-center">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
          <input data-bind="value: login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input data-bind="value: password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button data-bind="click: singIn" class="btn btn-primary">Авторизироваться</button>
      </div>
      <div data-bind="if: authErrorMessage != '' ">
            <span data-bind="text: authErrorMessage"></span>
      </div>
</div>
<div data-bind="if: isAuth">
  <div data-bind="foreach: documentList" class="document-list d-flex flex-column justify-content-center align-items-center">
      <div class="card" style="width:18rem;">
        <div class="card-body">
          <h5 data-bind="text: title" class="card-title"></h5>
          <p class="card-text" data-bind="text: body"></p>
          <h6 class="card-subtitle">Подписанты</h6>
          <div data-bind="foreach: signatories">
            <div class="d-flex flex-row">
              <div data-bind="click:$parent.addOrRemoveSignatore"><input data-bind="checked: $parent.isSigned($data)" type="checkbox"/></div>
              <p data-bind="text: first_name" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
<script src="../js/main.js"></script>
